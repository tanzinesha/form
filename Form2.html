<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css form</title>
    <style>
   textarea{

       resize: none;
       width:50%;
       padding:20px;
       border:3px solid green ;
       border-radius:10px ;
   }
input[type="button"], input[type="reset"]{
  width: 100px;
  border:none ;
  background-color: indigo;
color:whitesmoke ;
padding:10px ;
 cursor:pointer;
}
select{
 width:10%;
 border-color: yellow;
border-radius:10px ;
color:blue;  
padding: 10px;

}
    </style>
</head>
<body>
    <select name="subject_name" id="subject"> 
    <option value="C">C program</option>
    <option value="C++">C++ program</option>
    <option value="java">Java program</option>
</select>
   <form action="">

  <textarea name="text" id="" cols="30" rows="10"></textarea></br>
  <input type="button" value="submit">
  <input type="reset" value="reset">
   </form>                        
</body>
</html>
